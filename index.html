<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>



<div class="wrap wrap-sm">

   <div class="header">

        <h1>注册</h1>

   </div>
   <div class="form">
        <form action="" id="signup">

                 <div class="input-wrap">
                       <label for="">姓名</label>
                       <input data-rule='maxlength:5|minlength:2' type="text" class="input-control" name="name">
                       <div id="name-input-error">
                         姓名格式有误
                       </div>
                 </div>

                 <div class="input-wrap">
                       <label for="">用户名</label>
                       <input data-rule='pattern:"^[a-z0-9]*$"|maxlength:18|minlength:4' type="text" class="input-control" name="username">
                       <div id="username-input-error">
                         用户名格式有误
                       </div>
                 </div>

                 <div class="input-wrap">
                       <label for="">年龄</label>
                       <input data-rule='min:18' type="text" class="input-control" name="age">
                       <div id="age-input-error">
                         年龄格式有误
                       </div>
                 </div>

                 <div class="input-wrap">
                       <label for="">密码</label>
                       <input data-rule='minlength:6|maxlength:64'  type="password" class="input-control" name="password">
                       <div id="password-input-error">
                         密码格式有误
                       </div>
                 </div>

                 <div class="input-wrap">
                       <label for="">自我介绍</label>
                       <input data-rule='required:false|maxLength:1024' type="text" class="input-control" name="intro">
                       <div id="intro-input-error">
                         自我介绍格式有误
                       </div>
                 </div>


              <button class="button-control" type="submit">注册</button>
        </form>
   </div>


</div>



</body>
<script src="js/jquery.js"></script>
<script src="js/validator.js"></script>
<script src="js/input.js"></script>
<script src="js/main.js"></script>
</html>
